<div class="item-cart">
    <div class="item-cart__top">
        <a href="#" class="item-cart__action edit">
            <svg><use xlink:href="img/icons/sprite.svg#edit"></use></svg>
            <span>Изменить</span>
        </a>
        <button type="button" class="item-cart__action del">
            <svg><use xlink:href="img/icons/sprite.svg#del"></use></svg>
            <span>Удалить</span>
        </button>
        <button type="button" class="item-cart__action toFav">
            <svg><use xlink:href="img/icons/sprite.svg#favorites"></use></svg>
            <span>В избранное</span>
        </button>
    </div>
    <div class="item-cart__left">
        <label class="item-checkbox">
            <input type="checkbox" checked>
            <span></span>
        </label>
        <div class="item-cart__preview"><a href="#" class="media-cover"><img src="img/product-1-sm.jpg" alt="Фреска Applico 01202-G"></a></div>
    </div>
    <h5 class="item-cart__title"><a href="#">Фреска Applico 01202-G</a></h5>
    <div class="item-cart__content">
        <div class="item-cart__info">
            <div class="item-cart__details extra-list">
                <div class="item-cart__det">
                    <span>Размер:</span>
                    <span>150 см х 90 см</span>
                </div>
                <div class="item-cart__det">
                    <span>Фактура:</span>
                    <span><img src="img/texture-1.jpg" alt="Breeze Light">Breeze Light</span>
                </div>
                <div class="item-cart__det">
                    <span>Цвет:</span>
                    <span>Без изменений</span>
                </div>
                <div class="item-cart__det">
                    <span>Цветопроба:</span>
                    <span>Нет</span>
                </div>
                <div class="item-cart__det">
                    <span>Площадь:</span>
                    <span>1,35 м²</span>
                </div>
                <div class="item-cart__det">
                    <span>Цена с дизайном:</span>
                    <span>Нет</span>
                </div>
                <button type="button" class="icon-chevron extra-list__btn" data-open="Развернуть" data-close="Свернуть">
                    <span>Развернуть</span>
                    <svg><use xlink:href="img/icons/sprite.svg#chevron"></use></svg>
                </button>
            </div>
        </div>
        <div class="item-cart__total">
            <div class="quantity">
                <button class="quantity__btn js-minus" type="button"></button>
                <input type="number" value="1"/>
                <button class="quantity__btn js-plus" type="button"></button>
            </div>
            <div class="h4 rub item-cart__price">41 220</div>
        </div>
        <div class="item-cart__comment">
            <span class="item-cart__comment-btn">Комментарий к товару</span>
            <div class="item-form item-cart__comment-txt">
                <textarea placeholder="Напишите комментарий" name="" maxlength="1000" oninput="this.style.height = this.scrollHeight + 'px'"></textarea>
            </div>
        </div>
    </div>
</div>
