<!--mail-form-->
<section class="section main-form mail-form">
    <div class="container">
        <div class="media-cover">
            <img src="img/mail-form-bg.jpg" alt="">
        </div>
        <div class="main-form__right">
            <div class="main-form__content">
                <h4>Подпишитесь и будьте в курсе интерьерных изменений</h4>
                <form action="" class="form" onsubmit="event.preventDefault();mailFormSuccess(this)">
                    <div class="item-form">
                        <input name="e-mail" type="text" placeholder="E-mail">
                    </div>
                    <div class="form__footer">
                        <button type="submit" class="btn main-btn">Подписаться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
